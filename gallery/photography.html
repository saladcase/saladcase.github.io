<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Linda's Blog | Gallery - Photography</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./gallery.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-content">
        <div class="nav-bar">
          <div class="nav-section">
            <h4>
              <a class="nav-item" href="../index.html">Home</a>
            </h4>
            <h4>
              <a class="nav-item" href="../gallery.html"><strong>Gallery</strong></a>
            </h4>
            <h4>
              <a class="nav-item" href="../contact.html">Contact</a>
            </h4>
          </div>
        </div>
        <div style="display: flex; justify-content: start; width: 100%">
          <div style="display: flex; flex-direction: column; align-items: start;">
            <div class="section-heading">
              <h2 style="font-size: 36px; margin-bottom: 0;">
                Gallery
              </h2>
            </div>
            <div style="display: flex; align-items: center;">
              <h2 style="margin: 0px;">
                Photography
              </h2>
              <a href="../gallery.html">
                <h4 style="font-size: 16px; padding-left: 20px; margin: 0px">
                  (&#10094; Back to Gallery)
                </h4>
              </a>
            </div>

            <div class="gallery-container">
              <div class="grid-container">
                <div class="grid-item">
                  <img
                    src="images/photography/beach.JPG"
                    alt="Beach"
                    data-description="A serene view of the beach."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/car-photo.JPG"
                    alt="Car"
                    data-description="A classic car on a scenic route."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/china-town.JPG"
                    alt="China Town"
                    data-description="The vibrant streets of China Town."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/foggy-beach.jpg"
                    alt="Foggy Beach"
                    data-description="A foggy beach at sunrise."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/golden-gate-bridge.JPG"
                    alt="Golden Gate Bridge"
                    data-description="The iconic Golden Gate Bridge."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/rocks-1.JPG"
                    alt="Rocks"
                    data-description="Rocky formations by the sea."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/rocks-2.JPG"
                    alt="Rocks"
                    data-description="Rocky formations by the sea."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/wood-hut.JPG"
                    alt="Rocks"
                    data-description="Rocky formations by the sea."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/yosemite-0.jpg"
                    alt="Rocks"
                    data-description="Rocky formations by the sea."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/yosemite-2.JPG"
                    alt="Rocks"
                    data-description="Rocky formations by the sea."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/yosemite-3.jpg"
                    alt="Rocks"
                    data-description="Rocky formations by the sea."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/yosemite-5.jpg"
                    alt="Rocks"
                    data-description="Rocky formations by the sea."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/photography/yosemite-4.jpg"
                    alt="Rocks"
                    data-description="Rocky formations by the sea."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="image-modal">
      <div class="modal-content">
        <img id="modal-image" src="" alt="Modal Image" />
        <p class="modal-description" id="modal-description"></p>
      </div>
      <!-- Close Button -->
      <span class="close" id="close-modal">&times;</span>
      <!-- Navigation Arrows -->
      <span class="arrow left-arrow" id="left-arrow">&#10094;</span>
      <span class="arrow right-arrow" id="right-arrow">&#10095;</span>
    </div>
  </body>
</html>
