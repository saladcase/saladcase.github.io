<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Linda's Blog | Gallery - Painting</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./gallery.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-content">
        <div class="nav-bar">
          <div class="nav-section">
            <h4>
              <a class="nav-item" href="../index.html">Home</a>
            </h4>
            <h4>
              <a class="nav-item" href="../gallery.html"><strong>Gallery</strong></a>
            </h4>
            <h4>
              <a class="nav-item" href="../contact.html">Contact</a>
            </h4>
          </div>
        </div>
        <div style="display: flex; justify-content: start; width: 100%">
          <div style="display: flex; flex-direction: column; align-items: start; width: 100%;">
            <div class="section-heading">
              <h2 style="font-size: 36px; margin-bottom: 0;">
                Gallery
              </h2>
            </div>
            <div style="display: flex; align-items: center;">
              <h2 style="margin: 0px;">
                Painting
              </h2>
              <a href="../gallery.html">
                <h4 style="font-size: 16px; padding-left: 20px; margin: 0px">
                  (&#10094; Back to Gallery)
                </h4>
              </a>
            </div>

            <div class="gallery-container">
              <div class="grid-container">
                <div class="grid-item">
                  <img
                    src="images/painting/millie.jpg"
                    alt="Millie"
                    data-description="A commissioned painting of 'Millie'."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/painting/charlie.jpg"
                    alt="Charlie"
                    data-description="A commissioned painting of 'Charlie'."
                  />
                </div>
                <div class="grid-item">
                  <img
                  src="images/painting/pomegranate.JPG"
                  alt="Violation of the Pomegranate"
                  data-description="'Violation of the Pomegranate'"
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/painting/pomegranate-sketch.jpg"
                    alt="Sketch of Pomegranate"
                    data-description="A behind the scenes sketch for 'Violation of the Pomegranate'."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/painting/mika-sketch.jpg"
                    alt="Mika"
                    data-description="Progress on painting my cat Mika."
                  />
                </div>
                <div class="grid-item">
                  <img
                    src="images/painting/birthday-painting.jpg"
                    alt="Birthday Party"
                    data-description="Progress on a painting of my younger self I worked on around my birthday."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="image-modal">
      <div class="modal-content">
        <img id="modal-image" src="" alt="Modal Image" />
        <p class="modal-description" id="modal-description"></p>
      </div>
      <!-- Close Button -->
      <span class="close" id="close-modal">&times;</span>
      <!-- Navigation Arrows -->
      <span class="arrow left-arrow" id="left-arrow">&#10094;</span>
      <span class="arrow right-arrow" id="right-arrow">&#10095;</span>
    </div>
  </body>
</html>
