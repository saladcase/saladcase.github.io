<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Linda's Blog | Gallery - Baking</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./gallery.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="page-content">
        <div class="nav-bar">
          <div class="nav-section">
            <h4>
              <a class="nav-item" href="../index.html">Home</a>
            </h4>
            <h4>
              <a class="nav-item" href="../gallery.html"><strong>Gallery</strong></a>
            </h4>
            <h4>
              <a class="nav-item" href="../contact.html">Contact</a>
            </h4>
          </div>
        </div>
        <div style="display: flex; justify-content: start; width: 100%">
          <div style="display: flex; flex-direction: column; align-items: start; width: 100%;">
            <div class="section-heading">
              <h2 style="font-size: 36px; margin-bottom: 0;">
                Gallery
              </h2>
            </div>
            <div style="display: flex; align-items: center;">
              <h2 style="margin: 0px;">
                Baking
              </h2>
              <a href="../gallery.html">
                <h4 style="font-size: 16px; padding-left: 20px; margin: 0px">
                  (&#10094; Back to Gallery)
                </h4>
              </a>
            </div>
            
            <div class="grid-container">
              <div class="grid-item">
                <img
                  src="images/baking/lambeth-3.jpg"
                  style="object-position: 50% 80%;"
                  alt="Lambeth Cake"
                  data-description="Dramatic lambeth cake for my sister's murder-mystery themed birthday party."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/lambeth-heart.JPG"
                  style="object-position: 50% 80%;"
                  alt="Lambeth Heart"
                  data-description="Lambeth heart cake order I got around Valentine's. First time trying glitter cherries!"
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/dino-cupcakes.jpg"
                  alt="Dino Cupcakes"
                  data-description="Fossil cupcakes for a dinosaur themed birthday party."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/cat-cupcakes-2.jpg"
                  alt="Cat Cupcakes"
                  data-description="Cupcakes for Jax's (my roomate's cat) birthday party."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/cloud-cake-4.jpg"
                  alt="Cloud Cake"
                  data-description="Cloud cake I made for my baby cousin who was in the hospital."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/flower-cupcakes.jpg"
                  style="object-position: 50% 70%;"
                  alt="Flower Cupcakes"
                  data-description="Flower cupcakes to test out the new piping tips I got."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/fruit-cake.jpg"
                  alt="Fruit Cake"
                  data-description="Fruit cake with some candied oranges and cranberries."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/ponyo-cake-4.jpg"
                  alt="Ponyo Cake"
                  data-description="A ponyo themed cake with fish swimming along the edges."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/strawberry-cupcakes.jpg"
                  style="object-position: 50% 80%;"
                  alt="Strawberry Cupcakes"
                  data-description="Strawberry cupcakes with strawberry icing."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/te-amo-cake-3.jpg"
                  alt="Te Amo Cake"
                  data-description="Another valenties cake order I got."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/two-years-cake-3.jpg"
                  style="object-position: 50% 70%;"
                  alt="Anniversary Cake"
                  data-description="A mini aniversary heart cake."
                />
              </div>
              <div class="grid-item">
                <img
                  src="images/baking/carrot-cake.jpg"
                  style="object-position: 50% 100%;"
                  alt="Carrot Cake"
                  data-description="A carrot cake I made around Easter."
                />
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="image-modal">
      <div class="modal-content">
        <img id="modal-image" src="" alt="Modal Image" />
        <p class="modal-description" id="modal-description"></p>
      </div>
      <!-- Close Button -->
      <span class="close" id="close-modal">&times;</span>
      <!-- Navigation Arrows -->
      <span class="arrow left-arrow" id="left-arrow">&#10094;</span>
      <span class="arrow right-arrow" id="right-arrow">&#10095;</span>
    </div>
    
  </body>
</html>
